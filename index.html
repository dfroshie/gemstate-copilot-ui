<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GemState Copilot</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    #chat { max-width: 600px; margin: auto; }
    .msg { margin: 1rem 0; }
    .user { font-weight: bold; }
    .bot { color: #004aad; }
    input { width: 100%; padding: 0.5rem; font-size: 1rem; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>🤖 GemState Copilot</h2>
    <div id="messages"></div>
    <input id="input" placeholder="Ask me anything..." />
  </div>

  <script>
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    input.addEventListener('keypress', async (e) => {
      if (e.key === 'Enter') {
        const userMsg = input.value.trim();
        if (!userMsg) return;

        input.value = '';
        messages.innerHTML += `<div class="msg user">🧑‍💼 You: ${userMsg}</div>`;

        try {
          const response = await fetch('https://gemstate-copilot-worker.david-froshiesar.workers.dev/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: userMsg })
          });

          const data = await response.json();
          messages.innerHTML += `<div class="msg bot">🤖 GemState: ${data.reply}</div>`;
        } catch (err) {
          messages.innerHTML += `<div class="msg bot">⚠️ Error: ${err.message}</div>`;
        }
      }
    });
  </script>
</body>
</html>
